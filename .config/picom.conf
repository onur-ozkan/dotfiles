### Opacity }
	inactive-opacity = 1;
	frame-opacity = 1;
	inactive-opacity-override = false;
	active-opacity = 1.0;
	inactive-dim = 0.0;

	focus-exclude = [
		"class_g ?= 'dmenu'",
	];
### Opacity }

### Blurring }
	blur: {
		method = "dual_kawase";
		strength = 5.0;
		deviation = 1.0;
		kernel = "11x11gaussian";
	}

	blur-background = false;
	blur-background-frame = true;
	blur-background-fixed = true;

	blur-background-exclude = [
		"_GTK_FRAME_EXTENTS@:c"
	];
